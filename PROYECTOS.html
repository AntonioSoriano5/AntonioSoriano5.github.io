<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos finales</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido horizontalmente */
            text-align: center; /* Centra el texto */
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }

        header {
            width: 100%;
            background-color: #000; /* Cambiado a negro */
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-family: Arial, sans-serif; /* Tipografía del título */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 100px auto 20px; /* Espacio superior para el header fijo */
            padding: 20px;
            box-sizing: border-box;
            text-align: left; /* Alineación izquierda para textos */
        }

        .section {
            margin: 20px 0;
        }

        .title {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ccc;
        }

        .content {
            font-size: 1.1em; /* Tamaño del texto */
            line-height: 1.6; /* Interlineado */
            font-family: Arial, sans-serif; /* Tipografía */
        }

        .images {
            display: flex;
            flex-wrap: wrap; /* Imágenes en filas */
            gap: 20px;
            justify-content: center; /* Centrar las imágenes */
            margin: 20px 0;
        }

        .images img {
            width: 100%; /* Ancho completo de las imágenes */
            max-width: 100%; /* Limitar ancho máximo al 100% del contenedor */
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            aspect-ratio: 1.77 / 1;
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center; /* Centrar el texto del footer */
            padding: 20px;
            font-size: 0.9em;
            background-color: black;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Comentario llamativo sobre los parámetros de ancho */
        /* 
            Los parámetros que controlan el ancho de la página están en:
            - max-width: 1200px; en .container para limitar el ancho máximo.
            - width: 100%; y max-width: 100%; en .images img para asegurar que las imágenes se ajusten al contenedor.
            - overflow-x: hidden; en body para evitar desplazamiento horizontal.
        */
    </style>
</head>

                </a>
				
            </div>
            <h2 class="title">Días de Otoño.</h2>

<br>
